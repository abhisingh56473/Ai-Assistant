<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoMind üåç AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #e0e0e0;
    }
    header {
      background-color: #1f6f43;
      text-align: center;
      padding: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
    }
    #chat {
      max-width: 800px;
      margin: 20px auto;
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      height: 70vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      background-color: #238636;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .ai {
      background-color: #30363d;
      color: #9ecbff;
      align-self: flex-start;
      margin-right: auto;
    }
    #input-box {
      display: flex;
      justify-content: center;
      padding: 15px;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: #21262d;
      color: #e0e0e0;
    }
    button {
      padding: 12px 18px;
      background-color: #2ea043;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    a {
      color: #58a6ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>EcoMind üåç AI Assistant</h1>
    <p>Helping you with world knowledge ‚Äî the eco-friendly way üå±</p>
  </header>

  <div id="chat"></div>

  <div id="input-box">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      input.value = '';

      appendMessage("üí≠ Thinking...", 'ai');

      const aiReply = await fetchGeminiResponse(userMessage);
      const googleLink = generateGoogleSearchLink(userMessage);

      updateLastAIMessage(`${aiReply}<br><br>üåê <a href="${googleLink}" target="_blank">Search on Google</a>`);
    }

    function appendMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastAIMessage(text) {
      const messages = document.querySelectorAll('.ai');
      if (messages.length > 0) {
        messages[messages.length - 1].innerHTML = text;
      }
    }

    async function fetchGeminiResponse(userInput) {
      const apiKey = "AIzaSyDvuF4B20xu-2_lTjhuYlq1BeCPLGMA93M"; // Your Gemini API key
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userInput }] }]
          })
        });

        const data = await response.json();
        console.log("Gemini response:", data);

        if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
          return data.candidates[0].content.parts[0].text;
        } else if (data?.promptFeedback?.blockReason) {
          return "‚ùå Blocked by Gemini: " + data.promptFeedback.blockReason;
        } else {
          return "‚ùå No valid reply received from Gemini.";
        }

      } catch (err) {
        console.error("API error:", err);
        return "‚ö†Ô∏è API Error: " + err.message;
      }
    }

    function generateGoogleSearchLink(query) {
      return `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }
  </script>

</body>
</html>
