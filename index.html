<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco AI Assistant üå±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f7f4;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background: #eafaf1;
      border-radius: 8px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: #2d6a4f;
    }

    .bot {
      text-align: left;
      color: #1d3557;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background: #2d6a4f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .thinking {
      font-style: italic;
      color: gray;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>üå± Eco AI Assistant</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "AIzaSyDvuF4B20xu-2_lTjhuYlq1BeCPLGMA93M"; // ‚úÖ Your API Key

    const chatBox = document.getElementById("chatBox");

    function appendMessage(message, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("You: " + text, "user");
      appendMessage("Thinking...", "bot");
      input.value = "";

      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text }] }]
          }),
        }
      );

      const data = await response.json();
      const lastMsg = document.querySelector(".bot:last-child");
      if (data.candidates && data.candidates.length > 0) {
        lastMsg.innerText = "AI: " + data.candidates[0].content.parts[0].text;
      } else {
        lastMsg.innerText = "‚ùå No valid response received from Gemini.";
      }
    }
  </script>
</body>
</html>
